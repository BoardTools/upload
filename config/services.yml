services:
    boardtools.upload.listener:
        class: boardtools\upload\event\listener
        arguments:
            - @user
        tags:
            - { name: event.listener }

    boardtools.upload.files.types.zip:
        class: boardtools\upload\includes\types\zip
        scope: prototype
        arguments:
            - '@files.factory'
            - '@language'
            - '@php_ini'
            - '@request'
            - '%core.root_path%'
